<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator | Dhanush Nehru</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
</head>

<body id="body_screen">

    <div class="container">

        <div align="center" class="heading">
            <h1 id="calc-style">
                ‚ûï  Calculator  ‚ûñ  üë®‚Äçüî¨
            </h1>
        </div>

        <div align="left">
            <img src="/logos/night-mode.png" class="mode-toggle" id="bright-icon" alt="">
            <img src="/logos/neon.png" class="mode-toggle" id="neon-icon" alt="">
        </div>
    </div>

    <div class="calculator-container" id="calculator_container_screen">
        <div class="calculator">
            <input type="text" title="You can directly type." id="screen" maxlength="30" readonly />
            <div class="calc-buttons">
                <br>
                <div class="functions-one">
                    <button class="button numbers">
                        <h1>7</h1>
                    </button>
                    <button class="button numbers">
                        <h1>8</h1>
                    </button>
                    <button class="button numbers">
                        <h1>9</h1>
                    </button>
                    <div class="separate-btn"></div>
                    <button class="button numbers">
                        <h1>4</h1>
                    </button>
                    <button class="button numbers">
                        <h1>5</h1>
                    </button>
                    <button class="button numbers">
                        <h1>6</h1>
                    </button>
                    <div class="separate-btn"></div>
                    <button class="button numbers">
                        <h1>1</h1>
                    </button>
                    <button class="button numbers">
                        <h1>2</h1>
                    </button>
                    <button class="button numbers">
                        <h1>3</h1>
                    </button>
                    <div class="separate-btn"></div>
                    <button class="button">
                        <h1>C</h1>
                    </button>
                    <button class="button numbers">
                        <h1>0</h1>
                    </button>
                    <button class="button basic-stuff">
                        <h1>.</h1>
                    </button>
                </div>
                <div class="padding-functions"></div>
                <div class="functions-two">
                    <button class="button basic-stuff">
                        <h1>+</h1>
                    </button>
                    <button class="button basic-stuff">
                        <h1>-</h1>
                    </button>
                    <button class="button basic-stuff">
                        <h1>x</h1>
                    </button>

                    <div class="separate-btn"></div>

                    <button class="button basic-stuff">
                        <h1><span>&#247;</span></h1>
                    </button>
                    <button class="button basic-stuff">
                        <h1>(</h1>
                    </button>
                    <button class="button basic-stuff">
                        <h1>)</h1>
                    </button>
                    <div class="separate-btn"></div>

                    <button class="button complex-stuff">
                        <h1><span>&#x221A;</span></h1>
                    </button>
                    <button class="button complex-stuff">
                        <h1>x <sup>2</sup></h1>
                    </button>
                    <button class="button complex-stuff">
                        <h1>%</h1>
                    </button>
                    <div class="separate-btn"></div>


                    <button class="button complex-stuff">
                        <h1>x !</h1>
                    </button>
                    <button class="button complex-stuff">
                        <h1>x^</h1>
                    </button>
                    <button class="button complex-stuff">
                        <h1>e <sup>x</sup></h1>
                    </button>
                </div>
                <br>

                <br>
                <div class="more-functions-toggle">
                    <button class="more-toggle-btn">MORE FUNCTIONS</button>
                    <div class="other-functions">
                        <button class="button complex-stuff">
                            <h1>bin</h1>
                        </button>
                        <button class="button complex-stuff">
                            <h1>dec</h1>
                            <button class="button complex-stuff">
                                <h1>pi</h1>

                                <button class="button complex-stuff">
                                    <h1>log<sub>10</sub>
                                    </h1>
                                </button>

                                <button class="button complex-stuff">
                                    <h1>1/x</sub>
                                    </h1>
                                </button>

                                <button class="button complex-stuff">
                                    <h1>x <sup>3</sup></h1>
                                    </h1>

                                </button>
                                <br>
                                <button class="button complex-stuff">
                                    <h1>sin</h1>
                                    <button class="button complex-stuff">
                                        <h1>cos</h1>
                                        <button class="button complex-stuff">
                                            <h1>tan</h1>
                                            <button class="button complex-stuff">
                                                <h1>sec</h1>
                                                <button class="button complex-stuff">
                                                    <h1>cosec</h1>
                                                    <button class="button complex-stuff">
                                                        <h1>cot</h1>
                                                        </button>
                                                        <br>
                                                        <button class="button complex-stuff">
                                                            <h1>&#8731;</h1>
                                                            </button>
                                                        <button class="button complex-stuff">
                                                            <h1>arccot</h1>
                                                            </button>

                    </div>
                </div>
                <br>
                <div class="functions-three">
                    <button class="button triggers">
                        <h1>=</h1>
                    </button>
                </div>
                <div class="historyDisplay">
                    <h2>HISTORY</h2>
                    <table id="tableParent">
                    </table>
                    <button onclick="clearLocalStorage()" class="hClear-btn">Clear History</button>
                </div>
            </div>
        </div>
    </div>
    <div class="toggleHistory">
        <button id="showHistoryButton" class="more-toggle-btn">HISTORY</button>
    </div>

    <audio src="tink.wav"></audio>

    <script src="script.js"></script>
    <br></br>
    <footer class="end">
        <p class="love">Made with <span style="color: #e25555;">&hearts;</span> by <a
                href="https://twitter.com/Dhanush_Nehru"> Dhanush Nehru </a></p>
    </footer>

    <script>
        var brightIcon = document.getElementById("bright-icon");

        brightIcon.onclick = () => {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                brightIcon.src="/logos/brightness.png"
            }
            else{
                brightIcon.src="/logos/night-mode.png";
            }
        }

        var neonIcon = document.getElementById("neon-icon");

        neonIcon.onclick = () => {
            document.body.classList.toggle("neon-theme");
        }

    </script>

</body>

</html>
