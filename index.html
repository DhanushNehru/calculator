<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator | Dhanush Nehru</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Calculator Component-->
    <div class="">

        <!-- Title -->
            <h1 class="text-center text-4xl font-light my-10">
                Calculator
            </h1>
        
        <!--Calculator Container-->
        <div class="container  w-1/2 mx-auto bg-[#f5f5db] p-10 rounded-xl text-lg font-bold ">

                <!-- Input View-->
                <div class="w-2/3 mx-auto mb-10">
                    <input  type="text" maxlength="30" class="" />
                </div>
                
                <!-- Buttons Container-->
                <div class="border-blue border-2 border-solid w-full">
                    
                    <!-- Numbers and Functions-->
                    <div class="flex flex-auto justify-around w-full">

                        <div class=" grid grid-cols-3 w-1/3 gap-3 bg-blue-300 ">

                            <button class="bg-[#999999] rounded-lg p-6" >
                                7
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                8
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                9
                            </button>
                           
                            <button class="bg-[#999999] rounded-lg p-6">
                                4
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                5
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                6
                            </button>
                            
                            <button class="bg-[#999999] rounded-lg p-6">
                                1
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                2
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                3
                            </button>
                            
                            <button class="bg-[#ffc166] rounded-lg p-6">
                                C
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                0
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                .
                            </button>
                        </div>
    
                        <div class="grid grid-cols-3 w-1/3 gap-3 bg-green-200">
                            <button class="bg-[#999999] rounded-lg p-6">
                                +
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                -
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                x
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                &#247;
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                (
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                )
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                &#x221A;
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                x 2
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                %
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                x !
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                x^
                            </button>
                            <button class="bg-[#999999] rounded-lg p-6">
                                e x
                            </button>
                        </div>
                        <br>
                    </div>
    
                   


                </div>
           
                
                    <!-- Results Button -->
                    <div class="">
                        <button class="bg-[#ffc166] p-6">
                            =
                        </button>
                    </div>


        </div>
    </div>
    
    <script src="script.js"></script>
    <br></br>
    <footer class="end">
        <p class="love">Made with <span style="color: #e25555;">&hearts;</span> by <a
                href="https://twitter.com/Dhanush_Nehru"> Dhanush Nehru </a></p>
    </footer>
</body>

</html>
