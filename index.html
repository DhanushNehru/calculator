<html>
  <title>Calculator | Dhanush Nehru</title>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <body>
    <div class="container">
      <h1 align="center">
          Calculator
      </h1>
  </div>
    <div class="calculator">
      <input type="text" id="screen" maxlength="30" />
      <div class="calc-buttons">
        <div class="functions-one">
          <button class="button numbers"><h1>7</h1></button>
          <button class="button numbers"><h1>8</h1></button>
          <button class="button numbers"><h1>9</h1></button>
          <button class="button numbers"><h1>4</h1></button>
          <button class="button numbers"><h1>5</h1></button>
          <button class="button numbers"><h1>6</h1></button>
          <button class="button numbers"><h1>1</h1></button>
          <button class="button numbers"><h1>2</h1></button>
          <button class="button numbers"><h1>3</h1></button>
          <button class="button triggers"><h1>C</h1></button>
          <button class="button numbers"><h1>0</h1></button>
          <button class="button basic-stuff"><h1>.</h1></button>
        </div>
        <div class="functions-two">
          <button class="button complex-stuff"><h1>%</h1></button>
          <button class="button complex-stuff"><h1>x !</h1></button>
          <button class="button complex-stuff"><h1>x^</h1></button>
          <button class="button basic-stuff"><h1>x</h1></button>
          <button class="button basic-stuff"><h1><span>&#247;</span></h1></button>
          <button class="button basic-stuff"><h1>+</h1></button>
          <button class="button complex-stuff"><h1>x <sup>2</sup></h1></button>
          <button class="button basic-stuff"><h1>-</h1></button>
          <button class="button complex-stuff"><h1><span>&#x221A;</span></h1></button>
          <button class="button basic-stuff"><h1>(</h1></button>
          <button class="button triggers"><h1>=</h1></button>
          <button class="button basic-stuff"><h1>)</h1></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <br></br>

    <footer class="end">
      <p class="love">Made with <span style="color: #e25555;">&hearts;</span> by <a href="https://twitter.com/Dhanush_Nehru"> Dhanush Nehru </a> </p>
    </footer>
  </body>
</html>
